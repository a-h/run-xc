name: test
"on":
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run XC
        uses: ./
        with:
          task: test
          xc_inputs: IN=some_input
